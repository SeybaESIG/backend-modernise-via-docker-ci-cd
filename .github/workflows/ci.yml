name: CI - Modernized Backend

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-test-and-docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        working-directory: modern_api
        run: |
          pip install -r requirements.txt

      - name: Run tests
        working-directory: modern_api
        run: |
          pytest

      - name: Build Docker image
        run: |
          docker build -t modern-api ./modern_api

